
<div class="flex-container" (window:resize)="onResize($event)">
  <div class="lnav-div" *ngIf="isResized">
    <app-lnav-component (filterItems)="filterFn($event)"></app-lnav-component>
  </div>
  <div class="main-div" [ngStyle]="{'width': isResized ? '80%' :  '100%' }">
    <app-products ></app-products>
  </div>
</div>
